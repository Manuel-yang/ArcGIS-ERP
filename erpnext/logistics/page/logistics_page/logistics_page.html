<div class = "container">
  <div class = "row">
    <div class = "col">
          <div class="list-group">
            {% for d in data %}
              <button onclick="updateLine(this)" data="{{ d[3] }}" class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ d[0] }}</h5>
                  <small>{{ d[2] }}</small>
                </div>
                <p class="mb-1">{{ d[1] }}</p>
                <small>And some small print.</small>
              </button>
            {% endfor %}
          </div>
    </div>

      <div class = "col">
        <div id="mapid"></div>
      </div> 
    </div> 
</div>
