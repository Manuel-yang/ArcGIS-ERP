<div class = "container">
  <div class = "row">
    
    <div class="col-sm-2">
      <div class="list-group">
        {% for d in group %}
          <a id="group" onclick="generateGroup(this)" data="{{ d[0] }}" class=" list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ d[0] }}</h5>
            </div>
            <small>{{ d[1] }}</small>
          </a>
        {% endfor %}
      </div>
    </div>

    <div id="list" class = "col-sm-3">
          <div class="list-group">
            {% for d in data %}
              <button onclick="updateLine(this)" data="{{ d[3] }}" class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ d[0] }}</h5>
                  <small>{{ d[2] }}</small>
                </div>
                <p class="mb-1">{{ d[1] }}</p>
                <small>{{ d[4] }}</small>
              </button>
            {% endfor %}
          </div>
    </div>

      <div class = "col">
        <div id="mapid"></div>
      </div> 
    </div> 
</div>
